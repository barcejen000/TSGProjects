<html lang="en" xmlns:th="http://www.thymeleaf.org"

    <head>
        <title>Superhero Sightings</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Faster+One|Open+Sans&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class ="row m-4">
                <div id="headerDiv" class ="col text-center" style="background-color:#F30003">
                    <h1 style="color:#F8CF17">Superhero Sightings Tracker</h1>   
                </div>
            </div>
            <ul>
                <li style="float:left"><a href="home">Home</a></li>
                <li style="float:left"><a href="locations">Locations</a></li>
                <li style="float:left"><a href="sightings">Sightings</a></li>
                <li style="float:left"><a class="active" href="supers">Supers</a></li>
                <li style="float:left"><a href="organizations">Organizations</a></li>
                <li style="float:right"><a href="contact">Contact Us</a></li>
            </ul> 
        </div>
             <div>
             <h2 class="col-12 text-center m-3" id="editH2">Edit Super</h2>
                </div>
                <div class ="row m-4">
                <div class="col-9 text-center m-3">
                    <form action="editSuper" method="POST">
                        <div class="form-group row">
                            <div class="col-2">
                            </div>
                            <label for="name" class="col-2 col-form-label">
                            Name:    
                            </label>
                            <div class="col-8">
                                <input type="text" name="name" id="name" th:value="${superperson.name}" class="form-control"/>
                             <div th:if="${#fields.hasErrors('superperson.name')}">
                            <p th:each="error : ${#fields.errors('superperson.name')}" class="alert alert-danger"
                            th:text="${error}"> Bad Super Name </p>
                            </div>
                            </div>
                        </div>
                        <div class="form-group row">
                             <div class="col-2">
                            </div>
                            <label for="type" class="col-2 col-form-label">
                            Type:    
                            </label>
                            <div class="col-8">
                                <div class ="row">
                                <div class="col-6">
                                <input type="radio" name="type" id="type" value="false" th:checked="${superperson.type}==false" class="form-control" required/>
                                <label for="type">Supervillain</label>
                                 <div th:if="${#fields.hasErrors('superperson.type')}">
                                <p th:each="error : ${#fields.errors('superperson.type')}" class="alert alert-danger"
                                th:text="${error}"> Bad type selection </p>
                                </div>
                                </div>
                                <div class="col-6">
                                <input type="radio" name="type" id="type" value="true" th:checked="${superperson.type}==true" class="form-control" required/>
                                <label for="type">Superhero</label>
                                <div th:if="${#fields.hasErrors('superperson.type')}">
                                <p th:each="error : ${#fields.errors('superperson.type')}" class="alert alert-danger"
                                th:text="${error}"> Bad type selection </p>
                                </div>
                                </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                             <div class="col-2">
                            </div>
                            <label for="description" class="col-2 col-form-label">
                            Description:    
                            </label>
                            <div class="col-8">
                                <input type="text" name="description" id="description" th:value="${superperson.description}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('superperson.description')}">
                                <p th:each="error : ${#fields.errors('superperson.description')}" class="alert alert-danger"
                                th:text="${error}"> Bad super description </p>
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                             <div class="col-2">
                            </div>
                            <label for="superpower" class="col-2 col-form-label">
                            Superpower:   
                            </label>
                            <div class="col-8">
                                <input type="text" name="superpower" id="superpower" th:value="${superperson.superpower}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('superperson.superpower')}">
                                <p th:each="error : ${#fields.errors('superperson.superpower')}" class="alert alert-danger"
                                th:text="${error}"> Bad superpower </p>
                                </div>
                            </div>
                        </div>
<!--                        <div class="form-group row">
                             <div class="col-2">
                            </div>
                            <label for="picLink" class="col-2 col-form-label">
                            Image URL:   
                            </label>
                            <div class="col-8">
                                <input type="text" name="picLink" id="picLink" th:value="${superperson.picLink}" class="form-control"/>
                                <div th:if="${#fields.hasErrors('superperson.picLink')}">
                                <p th:each="error : ${#fields.errors('superperson.picLink')}" class="alert alert-danger"
                                th:text="${error}"> Bad image url </p>
                                </div>
                            </div>
                        </div>-->
                        <div class="form-group row">
                       <div class="col-4">
                       </div>
                        <div class="col-4">
                           <a href="supers" id="cancelEditButton" type="button" class="btn col-12"> Cancel</a>
                       </div>
                       <div class="col-4">
                           <input type="hidden" name="picLink" id="picLink" th:value="${superperson.picLink}" class="form-control"/>
                           <input type="hidden" name="id" th:value="${superperson.id}"/>
                           <button type="submit" class ="btn col-12"> Submit Edit</button>
                       </div>  
                        </div>
                    </form>
                     </div>   
                </div>
        <!-- Main Body of Page -->

        <!-- End main body -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='style.js'></script>
    </body>
</html>
