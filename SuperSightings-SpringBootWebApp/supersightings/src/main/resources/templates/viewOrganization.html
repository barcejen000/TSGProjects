<html lang="en" xmlns:th="http://www.thymeleaf.org"
    xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Superhero Sightings</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Bangers|Faster+One|Open+Sans|Montserrat+Subrayada&display=swap" rel="stylesheet">
        <script src='https://kit.fontawesome.com/a076d05399.js'></script>
            
    </head>
    <body id="viewBody">
        <div class="container">
            <div class ="row m-4">
                <div id="headerDiv" class ="col text-center" style="background-color:#F30003">
                    <h1 style="color:#F8CF17">Superhero Sightings Tracker</h1>   
                </div>
            </div>
            <div id="navigationBarDiv">
            <ul>
                <li style="float:left"><a href="home">Home</a></li>
                <li style="float:left"><a href="locations">Locations</a></li>
                <li style="float:left"><a href="sightings">Sightings</a></li>
                <li style="float:left"><a href="supers">Supers</a></li>
                <li style="float:left"><a class="active"href="organizations">Organizations</a></li>
                <li style="float:right"><a href="contact">Contact Us</a></li>
            </ul> 
        </div>
            <div class="row" style="justify-content:center">
            <div id="individualOrg" class="col-4 m-4">
                <p></p>
                <h5 style="text-align: center">Organization Details</h5>
                <hr/>
                <p></p>
                <p th:text="'Organization ID: '+ ${organization.id}">id</p>
                <p th:text="'Name: '+${organization.name}">name</p>
                <p th:if="${organization.type}== true">Category: Superhero</p>
                <p th:if="${organization.type}== false">Category: Supervillain</p>
                <p th:text="'Description: '+ ${organization.description}">Description</p>
                <p th:text="'Address: '+${organization.address}">Address</p>
                <p th:text="'Contact: '+${organization.contact}">contact</p>
                <div class="row">
                <div class="col-2 text-left">Members: </div>
                <div class="col-3 text-left">
                    <span th:each="member: ${organization.members}">
                        <u><a th:href="@{/viewSuper(id=${member.id})}" th:text="${member.name}">member name</a></u>
                </div>
                </div>
            </div>
            </div>
        </div>
        
        <!-- Main Body of Page -->

        <!-- End main body -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src='style.js'></script>
    </body>
</html>
